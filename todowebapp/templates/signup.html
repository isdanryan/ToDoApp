{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<section class="bg-image" aria-labelledby="page-heading">
    <h1 class="display-4 text-center page-header" id="page-heading"> To Do, or Not To Do?</h1>
    <!-- Use bootstrap grid layout to stylize the signup form -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col d-none d-lg-block">
            </div>
            <div class="col box-border">
                <form method="post" class="container-md" id="login-form">
                    <h3 id="signup-heading">Sign Up</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" aria-labelledby="signup-heading">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="password1">Enter password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
                    </div>
                    {% include "alerts.html" %}
                    <button type="submit" class="btn btn-primary w-100" id="signup-btn" aria-label="Sign Up">Submit</button>
                    <p>Already Registered? <a href="/login">Login here.</a></p>
                </form>
            </div>
            <div class="col d-none d-lg-block">
            </div>
        </div>
    </div>
</section>

{% endblock %}
