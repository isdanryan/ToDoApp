{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<section class="vh-100 custom-gradient">
<h1 class="display-4 text-center page-header"> To Do, or Not To Do?</h1>
<!--Use bootstrap grid layout stylize signup form-->
<div class="container">
    <br/>
    <div class="row">
        <div class="col">
        </div>
        <div class="col box-border">
            <form method="post" class="container-md" id="login-form">
                <h3 align="center">Sign Up</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"/>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
                </div>
                <div class="form-group">
                    <label for="password1">Enter password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
                </div>
                {% include "alerts.html" %}
                    <button type="submit" class="btn btn-primary w-100" id="login-btn">Submit</button>
                    <p>Already Registered? <a href="/login">Login here.</a></p>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</section>
{% endblock %}
