{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="vh-100 custom-gradient">
<h1 class="display-4 text-center page-header"> To Do, or Not To Do?</h1>
<!--Use bootstrap grid layout stylize signup form-->
<div class="container">
    <br/>
    <div class="row">
        <div class="col">
        </div>
        <div class="col box-border">
            <form method="post" class="container-md" id="login-form">
                <h3 align="center">Login</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"/>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
                </div>
                {% include "alerts.html" %}
                <button type="submit" class="btn btn-success w-100" id="login-btn">Login</button>
                <p>First time? <a href="/signup">Sign Up here.</a></p>
            </form>
                
        </div>
        <div class="col">
        </div>
    </div>
</div>
</section>
{% endblock %}
