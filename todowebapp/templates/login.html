{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!--Use bootstrap grid layout stylize signup form-->
<div class="container">
    <br/>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form method="post" class="container-md" id="login-form">
                <h3 align="center">Login</h3>
                <br/>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"/>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
                </div>
                <button type="submit" class="btn btn-success w-100 login-buttons">Login</button>
                <button type="button" class="btn btn-primary w-100 login-buttons">Sign Up</button>
            </form>
                
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
